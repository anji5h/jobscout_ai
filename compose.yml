services:
  postgres:
    image: postgres:18-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-jobscout_ai}
    volumes:
      - postgres_data:/var/lib/postgresql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 30s
      retries: 5
    networks:
      - jobscout_network

  redis:
    image: redis:8-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 30s
      retries: 5
    networks:
      - jobscout_network

  scraper:
    build: .
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - PYTHONUNBUFFERED=1
      - LINKEDIN_USERNAME=${LINKEDIN_USERNAME}
      - LINKEDIN_PASSWORD=${LINKEDIN_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-jobscout_ai}
      - REDIS_URL=redis://redis:6379/0
      - BASE_URL=${BASE_URL:-https://www.linkedin.com}
      - LOGIN_URL=${LOGIN_URL:-/uas/login}
      - FEED_URL=${FEED_URL:-/feed}
      - JOB_SEARCH_URL=${JOB_SEARCH_URL:-/jobs/search/}
      - USER_AGENT=${USER_AGENT:-Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36}
      - SESSION_FILE_PATH=${SESSION_FILE_PATH:-/data/session.json}
    volumes:
      - scraper_data:/data
    networks:
      - jobscout_network

volumes:
  postgres_data:
  scraper_data:
  redis_data:

networks:
  jobscout_network:
    driver: bridge
